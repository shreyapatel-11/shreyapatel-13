<h1><ins>Registration Form</ins></h1>
<form>
	<div class="container">
	<label><b>Firstname:</b></label><input type="text" placeholder="Firstname" required>
	<label><b>Lastname:</b></label><input type="text" placeholder="Lastname" required>
	<label><b>E-mail:</b></label><input type="email" placeholder="E-mail" required>
	<label><b>Age:</b></label><input type="age" placeholder="Age" required>
	<label><b>Password:</b></label><input type="password" placeholder="Password" required>
	<label><b>Confirm Password:</b></label><input type="password" placeholder="Confirm Password" required><br>
	<div>
	<label><b>Gender:</b></label>
	<input type="radio" name="gender" value="male">Male
	<input type="radio" name="gender" value="female">Female
	<input type="radio" name="gender" value="other">Other
	</div><br>
	<button class="button"><span>Submit</span></button>
	<button class="reset"><span>Reset</span></button>
    </div>
